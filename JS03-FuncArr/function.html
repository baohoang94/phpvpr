<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hàm</title>
</head>
<body>
	<!--  Hàm (function-phương thức): gom 1 khối chức năng thực thi 1 bài toán, tạo hàm khi dùng lại đc cho các bài toán tương đồng
		Có 2 loại hàm
		- hàm định nghĩa sẵn:hàm hỗ trợ
		- hàm tự định nghĩa:
		+ Hàm ko tham số
		+ Hàm có tham số
		+ Hàm có f=giá trị trả về
	-->
	<script type="text/javascript">
		function cong2 (st1, st2) {
			var kq = st1+st2;
			return kq;
			// document.write(kq);
		}
		var a=prompt("Nhập số 1: ");
		a=parseInt(a);
		var b=prompt("Nhập số 2: ");
		b=parseInt(b);
		cong2(a,b);

		function cong3(kq,st3) {
			var kq=kq+st3;
			document.write(kq);
		}
		// return trong hàm thì bắt buộc phải in ngoài hàm
		cong3(cong2(4,5),6);
		
	</script>
</body>
</html>
