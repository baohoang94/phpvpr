<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<button id="but">Action</button>
	<p style="height: 100px; background-color: red; width: 100px" id="t1">Hoc vien cong nghe vietpro</p>
	<p style="width: 100px; height:100px; background-color:blue" id="t2">vietpro academi ahihi</p>
	<script>
		$(document).ready(function() {
			$('#but').click(function() {
				$('#t1').animate({
					marginLeft: 500,
					marginTop: 300},
					3000, function() {
					alert('Luan dog da di chuyen xong. ahihi');
				});
				$('#t2').animate({
					marginLeft: 500,
					marginTop: -300},
					3000, function() {
					/* stuff to do after animation is complete */
				});
			});
		});
	</script>
</body>
</html>
