<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="../jquery-3.3.1.js"></script>
<style type="text/css">
*{
	margin:0;
	padding:0;
	}
#simple-slideshow{
	margin:20px auto;
	width:450px;
	height:300px;
	border:1px solid #999;
	padding:2px;
	position:relative;
	}
#simple-slideshow img{
	position:absolute;
	display:block;
	}	
#simple-slideshow #intro{
	width:430px;
	height:auto;
	padding:10px;
	background:#000000;
	color:#FFF;
	display:block;
	position:absolute;
	bottom:2;
	opacity:0.7;
	}	
</style>
</head>

<body>
<script>
	$(document).ready(function() {
		var i = 0;
		$('#simple-slideshow').find('img').hide();
		$('#simple-slideshow').find('img').eq(i).show();
		setInterval(function(){
			$('#simple-slideshow').find('img').eq(i).fadeOut(1500);
			i++;
			if (i>3) {i=0}
			$('#simple-slideshow').find('img').eq(i).fadeIn(1500);
			$("#intro").text($('#simple-slideshow').find('img').eq(i).attr('title'));
		}, 3000);
	});
</script>


<div id="simple-slideshow">
	<img src='1.jpg' title='Santiago "Santi" Cazorla González is a Spanish professional footballer who plays for Arsenal in the Premier League, and for the Spanish national team'/>
    <img src='2.jpg' title='Héctor Bellerín Moruno is a Spanish professional footballer who plays as a right back for Arsenal. He also had a loan stint at Watford where he played as a winger during the 2013–14 season.'/>
    <img src='3.jpg' title='Alexis Alejandro Sánchez Sánchez, known as Alexis Sánchez or simply Alexis, is a Chilean footballer who plays for English club Arsenal and the Chilean national team as a forward.'/>
    <img src='4.jpg' title='Mesut Özil is a German footballer who plays for English club Arsenal and the German national team. Özil has been a youth national team member since 2006, and a member of the German national team since 2009.'/>
    
    <div id="intro">Mesut Özil is a German footballer who plays for English club Arsenal and the German national team. Özil has been a youth national team member since 2006, and a member of the German national team since 2009.</div>
</div>

</body>
</html>
